<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music_player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"  />
</head>
<body>
    <div class="main_div">
        <div class="content">
            <h2 id="title">My Music Player</h2>
            <h5 id="artist">Artist</h5>
            <div class="music_img">
                <img id="img" src="image/BoyWithUke - Toxic (Lyrics) -all my friends are toxic-.jpg" alt="Music image">
            </div>
            <audio src="audio/Jaymes Young - Infinity (Lyrics) - cause i love you for infinity.mp3"></audio>
            <div class="controls">
                <i class="fas fa-backward" id="backward" title="Pre"></i>
                <i class="fas fa-play play_button" id="play" title="Play/Pause"></i>
                <i class="fas fa-forward" id="forward" title="Next"></i>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
